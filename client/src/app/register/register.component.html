<form [formGroup]="registerForm">
   <div class="form-group">
     <label>Email address</label>
     <input type="email" formControlName="email" class="form-control" required>
   </div>
   <div class="form-group">
     <label>Password</label>
     <input type="password" class="form-control" formControlName="password" required>
     <label class="error">{{errorMessage}}</label>
     <label class="success">{{successMessage}}</label>
   </div>
   <button (click)="register(registerForm.value)" class="btn btn-default">Register</button>
   <button (click)="login(registerForm.value)" class="btn btn-default">Login</button>
   <button (click)="logout()" class="btn btn-default">Logout</button>
   <button (click)="getCurrentUser()" class="btn btn-default">Get Current User</button>
</form>
